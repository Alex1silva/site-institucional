<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Acquatec - Login</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><a href="index.html">Acquatec</a></h1>
            <ul class="navbar">
                <li>Nossos Serviços</li>
                <li>Sobre Nós</li>
                <li class="agora"><u>Login</u></li>
            </ul>
        </div>
    </div>
   
    <div class="banner">
        <div class="container">
            <div class="card">
                <h2>Olá de volta!</h2>
                <div class="form-box">
                    <h4>E-mail:</h4>
                    <input type="text" placeholder="E-mail">
                    <h4>Senha:</h4>
                    <input type="password" placeholder="Senha">
                    <div class="group-button">
                        <button class="btn1">Entrar</button>
                        <button class="btn2">Cadastrar</button>
                    </div>                
                </div>
            </div>      
        </div>
    </div>

    <div class="valores">
        <div class="container">
            <div class="card">
                <img src="imgs/planet-earth_color.png">
                <p>Teste1</p>
            </div>
            <div class="card">
                <img src="imgs/growth_color.png">
                <p>Teste2</p>
            </div>
            <div class="card">
                <img src="imgs/lightbulb_color.png">  
                <p>Teste3</p>
            </div>
        </div>  
    </div>

    <div class="footer">
        <div class="container"></div>
    </div>
    <!-- lorem --> 
</body>
</html>
